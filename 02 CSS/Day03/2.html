<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .t2 {
            width: 400px;
            height: 200px;
            border: 1px solid black;
            margin-top: 40px;
            border-collapse: separate;
            border-spacing: 20px;
            caption-side: bottom;
        }

        .t2 td {
            border: 1px solid #aaa;
            padding: 5px;
        }

        table {
            table-layout: fixed;
        }
        td{
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<table class="t1" width="400px" height="200px" border="1" bordercolor="black" cellspacing="5px" cellpadding="5px">
    <tr>
        <td width="50%">11111111111111111111111111111111111111</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
<table class="t2">
    <caption>这是表格</caption>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东注册页</title>
    <link href="jd.css" rel="stylesheet" type="text/css">
</head>
<body>
<table>
    <tr>
        <td>用户名</td>
        <td><input type="text"/></td>
        <td>4-20位字符，支持汉子、字母和数字组合</td>
        <td></td>
    </tr>
    <tr>
        <td>请设置密码</td>
        <td><input type="text"/></td>
        <td>6-20位字符，支持汉子、字母和数字组合</td>
        <td></td>
    </tr>
    <tr>
        <td>请确认密码</td>
        <td><input type="text"/></td>
        <td>请再次输入密码</td>
        <td></td>
    </tr>
    <tr>
        <td>验证手机</td>
        <td><input type="text"/></td>
        <td>完成验证后，可使用手机找回密码</td>
        <td></td>
    </tr>
    <tr>
        <td>短信验证码</td>
        <td><input type="text"/></td>
        <td>请再次输入密码</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td>我已阅读并同意</td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用css样式</title>
    <link rel="stylesheet" href="2.css" type="text/css"/>
    <style type="text/css">
        h1 {
            color: blue;
        }

        h2 {
            color: black;
        }
    </style>

</head>
<body>
<p style="color: red;"><strong>段落文本(p)</strong>：使用内联样式表</p>

<h1>一级标题（h1）：使用内部样式表</h1>

<h2>二级标题（h2）：使用外部样式表</h2>
</body>
</html>

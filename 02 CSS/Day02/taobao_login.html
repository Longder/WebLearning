<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link rel="stylesheet" type="text/css" href="taobao_login/taobao_login.css">
</head>
<body>
<header>
    <img src="taobao_login/taobao_logo.png"/>
</header>
<section>
<div id="login_box">
    <h1>登录</h1>
    <div class="info_username">
        <input type="text"/>
    </div>
    <div class="info_password">
        <input type="password"/>
    </div>
    <p>
        <input type="checkbox" id="chkSafe"/><label for="chkSafe">安全控件登录</label>
        <a href="#">忘记登录密码？</a>
    </p>
</div>
</section>
</body>
</html>

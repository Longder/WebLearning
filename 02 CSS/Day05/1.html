<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        p + b {
            /*相邻兄弟选择器*/
            font-size: 20px;
            color: red;
        }

        p ~ b {
            color:red;
        }
    </style>
</head>
<body>
<div>
    <p>
        这是一个段落
    </p>
    <i>
        这是斜体字
    </i>
    <b>
        这是加粗文字
    </b>
    <b>
        这也是加粗文字
    </b>
</div>
<p>这是段落嘛？</p>
<b>
    那么这个呢？
</b>
</body>
</html>

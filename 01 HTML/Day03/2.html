<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单练习1</title>
</head>
<body>
<form>
    <fieldset>
        <legend>账户信息</legend>
        用户名：<input type="text" value="请输入用户名" name="username" maxlength="20" readonly disabled size="15" required/>
        <span style="color:red;">*最多允许20个字符</span>
        <br/>
        密码：<input type="password" name="password"/><br/>
    </fieldset>
    验证码：<input name="validation"/><br/>
    <input type="submit" value="登录" disabled/>
</form>
</body>
</html>
